language: java

sudo: required

jdk:
  - oraclejdk8

before_install:
  - pip install --user codecov

script:
  - ./gradlew clean build --info

after_success:
  - codecov
  - bash <(curl -s https://copilot.blackducksoftware.com/ci/travis/scripts/upload)

notifications:
  email:
    recipients:
      - builds@starchartlabs.org
    on_success: change
    on_failure: always
